<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<title>完善资料</title>
		<link rel="stylesheet" type="text/css" href="../css/dataPage.css"/>
		<link rel="stylesheet" href="../font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/reset1.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footers.css"/>
		<script src="../js/jquery-1.12.0.js"></script>
		<script src="../js/dataPage.js"></script>		
	</head>
	<body>
		<header class="xheader">
			<!--头部菜单-->
			<div class="xheader_menu">
				<span class="iconfont icon-fanhui"></span>
				<h2>完善资料</h2>
				<span class="iconfont icon-fenlei"></span>
			</div>
		</header>
		<form class="ziliao">
			<div>
				<label for="nickname">用户名</label>
				<input type="text" id="nickname" name="nickname" autofocus required />
			</div>
			<div>
				<label for="mobile">手机号码</label>
				<input type="telephone" id="mobile" name="mobile" pattern="1[3578]\d{9}"/>
			</div>
			<div>
				<label class="last" for="shippingAddress">收货地址</label>
				<p class="fourbox">
					<input type="text" id="shippingAddress" name="shippingAddress" list="provincelist" placeholder="选择省" />
					<datalist id="provincelist"></datalist>
					<input type="text" id="shippingAddress" name="shippingAddress" list="citylist" placeholder="选择市" />
					<datalist id="citylist"></datalist>
					<input type="text" id="shippingAddress" name="shippingAddress" list="countylist" placeholder="选择区/县" />
					<datalist id="countylist"></datalist>
					<textarea class="adress" placeholder="详细地址"></textarea>
				</p>
			</div>
			<input class="submit" type="submit" value="提交" />
		</form>
		<footer class="footer">
			<nav>
				<div class="active">
					<span class="iconfont icon-shouye"></span>
					<span>首页</span>
				</div>
				<div>
					<span class="iconfont  icon-jifen"></span>
					<span>积分区</span>
				</div>
				<div>
					<span class="iconfont icon-lifangti"></span>
					<span>一元购</span>
				</div>
				<div>
					<span class="iconfont icon-iconfont08"></span>
					<span>购物车</span>
				</div>
				<div>
					<span class="iconfont icon-gerenzhongxin"></span>
					<span>个人中心</span>
				</div>
			</nav>
		</footer>
	</body>
</html>
